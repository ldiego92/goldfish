<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>
		{{tab}}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="lib/bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" href="lib/toastr-master/build/toastr.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="app">
		<div class="modal fade" tabindex="-1" role="dialog" id="modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">{{modal.title}}</h4>
					</div>
					<div class="modal-body">
						<p>
							{{modal.message}}
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-primary" id="modal-action">{{modal.action}}</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Biblioteca</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<router-link to="/prestamos">
								Préstamos <span class="sr-only">(current)</span>
							</router-link>
						</li>
						<li><a href="#">Usuarios</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Gestión <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#/equipo-audiovisual/1">Equipo audiovisual</a></li>
								<li><a href="#">Material bibliográfico</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" v-if="user.name" >
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.name}} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">
										<i class="fa fa-user" aria-hidden="true"></i> Perfil
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-lock" aria-hidden="true"></i>
										Cambiar contraseña
									</a>
								</li>
								<li role="separator" class="divider"></li>
								<li><a href="#/" v-on:click="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Salir</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<router-view></router-view>
	</div>
	<!--JavaScript-->
	<script src="lib/jquery.min.js"></script>
	<script src="lib/vue.min.js"></script>
	<script src="lib/vue-router.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"></script>
	<script src="lib/bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.es.min.js"></script>
	<script src="lib/toastr-master/build/toastr.min.js"></script>
	<script src="js/routes.js"></script>
</body>
</html>
